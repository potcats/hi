<html>

<head>

  <title> ENCOUNTERS </title>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet"
    type="text/css"
    href="/static/css/style.css">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous">

  <!-- PAGE SPECIFIC CSS -->
  <style>

  body {
    background: url("/static/images/bgs/campsite.jpg");
    background-size: cover;
    background-color:
    background-position: center;
    overflow: hidden;
    font-family: font;
    color: white;
  }

  .text-wrap {
    background: #555;
    padding: 10px 30px;
    border: 3px solid #444;
    width: fit-content;
    color: white;
  }

  .encounter-card {
    padding: 15px;
    border: 3px solid #555;
    cursor: pointer;
    height: 500px;
    display: flex;
    flex-direction: column;
  }

  .color-0 {
    background-color: #657896;
  }

  .color-1 {
    background-color: #964F4C;
  }

  .color-2 {
    background-color: #588157;
  }

  .encounter-card:hover {
    transform: scale(1.05);
    border-color: white;
  }

  .title-wrap {
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .img-wrap {
    height: 160px;
  }

  .card-img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    margin: 10px 0;
  }
    
  .button:hover {
    outline: 2px solid white;
  }

  </style>

</head>

<body>

  <div class = "container text-center mt-5">
    <div class = "text-wrap mx-auto">
      <h2> Where to Next? </h2>
    </div>
  </div>

  <div class = "container">
    <div class = "row justify-content-center">
      {% for e in encounters %}
      <div class = "col-md-3 px-0">
        <div class = "encounter-card color-{{ loop.index0 }} text-center" onclick = "go({{ e.id }})">
          <div class = "title-wrap">
            <h5 class = "fw-bold"> {{ e.name }} </h5>
          </div>
          <div class = "mt-2 img-wrap">
            <img src = "{{ e.background }}" class = "card-img">
          </div>
          <p class = "mt-5 flex-grow-1" style = "font-size: 15px;"> {{ e.desc }} </p>

          <!-- Difficulty Stars -->
          <div class = "d-flex justify-content-center gap-3 mb-3">
            {% for i in range(e.diff) %}
              <img src = "/static/images/icons/star.png" style = "width: 30px;">
            {% endfor %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class = "container mt-3">
    <div class = "row justify-content-center align-items-center text-center">
      <div class = "col-md-3 px-0" style = "min-width: 180px;">
        <a href = "{{ url_for('scavenge') }}" class = "button text-wrap"> Scavenge </a>
      </div>
      <div class = "col-md-3 px-0 d-flex justify-content-center align-items-center">
        <div class = "text-wrap"> x </div>
      </div>
      <div class = "col-md-3 px-0" style = "min-width: 180px;">
        <a href = "{{ url_for('campfire') }}" class = "button text-wrap"> Rest </a>
      </div>
    </div>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"> </script>

  <!-- PAGE-SPECIFIC JS -->
  <script>

  </script>

</body>

</html>
