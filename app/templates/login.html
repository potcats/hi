<html>

<head>

  <title> LOGIN </title>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet"
    type="text/css"
    href="/static/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous">

  <!-- PAGE SPECIFIC CSS -->
  <style>
     body {
    	 overflow: hidden;
       background-color: black;
       color: #3d251d;
       font-family: "Silkscreen", sans-serif;
     }

     .bg {
    	 filter: blur(6px);
       width: 100%;
    	 height: 100%;
    	 background-image: url("/static/images/bgs/tavern.png");
       background-repeat: no-repeat;
       background-size: cover;
    	 background-attachment: fixed;
    	 position: absolute;
       top: 0;
    	 left: 0;
    	 z-index: -10000;
    	 animation: 3s blurs;
     }

     .hold {
       margin-top: 10vh;
       text-align: center;
       margin-left: 10vw;
       margin-right: 10vw;
       padding-top: 10vh;
       color: white;
       animation: 3s slide;
     }

  	 @keyframes slide {
	     from {
         translate: 0 150vh;
	     }
	     to {
    		 translate: 0 0;
       }
  	 }

  	 @keyframes blurs {
       from {
         filter: blur(0px);
	     }
	     to {
    		 filter: blur(6px);
       }
  	 }

     h1 {
       font-size: 600%
     }

     .a {
       color: black;
       font-family: "Silkscreen", sans-serif;
     }

     .b {
       padding-top: 0.5vh;
       padding-bottom: 0.5vh;
       padding-left: 1vw;
       padding-right: 1vw;
       background-color: white;
       border: none;
       border-radius: 6px;
       color: black;
     }

     .b:hover {
       background-color: #C7C7C7;
       color: black;
     }
  </style>

</head>

<body>
    <div class="bg"></div>
    <div class="hold">
         <h1>
            Login
         </h1>
         <br>
         <form action="/" method="POST">
            <h3>Username:</h3>
            <input class="a" type="text" name="username" required>
            <br>
            <br>
            <h3>Password:</h3>
            <input class="a" type=password name="password" required>
            <br>
            <br>
            <input class="b" type="submit" name="sub1" value="Login">
         </form>
         <br>
         <br>
         <h5> {{invalid}} </h5>
         <br>
         <br>
         <div class="login">
            <p style="font-size: 110%; color: white;"> If you don't have an account, click the button below to register. </p>
            <a href="{{url_for('register')}}"> <button class="b">Register</button> </a>
         </div>
      </div>
  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"> </script>

  <!-- PAGE-SPECIFIC JS -->
  <script>

  </script>

</body>

</html>
