<html>

<head>

  <title> MENU </title>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet"
    type="text/css"
    href="/static/css/style.css">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous">

  <!-- PAGE SPECIFIC CSS -->
  <style>
    /* BACKGROUND */
    body {
      background-image: url("/static/images/bgs/menubg.jpg");
      background-repeat: no-repeat;
      background-size: 100vw 100vh;
    }

    /* BUTTONS */
    button {
      font-family: font;
      font-size: 290%;
      background: none;

      border-style: solid;
      border-width: medium;
      border-color: Gainsboro;

      color: Gainsboro;

      z-index: 1;
      position: relative;
      left: 80%;
    }

    button:hover:not(#audio) {
      transform: scale(110%);
    }

    /* AUDIO */
    #audio {
      transform: scale(5);
      display: none;
      margin-top: 15px;
      margin-left: 25px;
    }

    #audio:checked + label img {
      content: url("/static/images/icons/audio.png");
      filter: invert(70%);
    }

  </style>

</head>

<body>
  <!-- FORM THAT ALL INPUTS/BUTTONS ARE LINKED TO -->
  <form id="play" method="POST" action="/menu"> </form>

  <!-- AUDIO -->
  <audio loop id="bgm" src="/static/sound/startbgm.mp3"> </audio>

  <input type="checkbox" id="audio" onclick="Aud()" style="border-style: none;">
  <label id='audiobut' for="audio">
    <img style="width: 50px; height: auto; position: absolute; left: 5px; top: -10px; filter: invert(70%);"
      src="/static/images/icons/mute.png">
  </label>

  <!-- MAIN CONTENT OF PAGE-->
  <div style="margin-top: 6vh;" class="container">
    <div class="container">
      <image src="/static/images/title.png" id="title" class="center" style="margin-left: 62%;">
    </div>
    <div style="width: 80%" class="container">
      <button type="submit" form="play" name="start" value="start" class="main" style="width: 35%">
        PLAY
      </button>
    </div>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"> </script>

  <!-- PAGE-SPECIFIC JS -->
  <script>
    /* EVENTS THAT WILL OCCUR ON LOAD */
    window.onload = function() {
      document.getElementById('audio').checked = false;
    };

    /* AUDIO BUTTON INTERACTIONS */
    var Aud = function() {
      let bgm = document.getElementById('bgm');
      if (bgm.paused) {
        bgm.play();
      }
      else {
        bgm.pause();
      }
    };

  </script>

</body>

</html>
