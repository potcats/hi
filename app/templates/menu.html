<html>

<head>

  <title> MENU </title>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet"
    type="text/css"
    href="/static/css/style.css">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous">

  <!-- PAGE SPECIFIC CSS -->
  <style>
    /* BACKGROUND */
    body {
      background-image: url("/static/images/bgs/menubg.jpg");
      background-repeat: no-repeat;
      background-size: 100vw 100vh;
    }

    /* BUTTONS */
    button:not(.btn-close) {
      font-family: font;
      font-size: 290%;
      background: none;

      border-style: solid;
      border-width: medium;
      border-color: Gainsboro;

      color: Gainsboro;

      z-index: 1;
      position: relative;
      left: 80%;
    }

    button:hover:not(.btn-close, #audio) {
      transform: scale(110%);
    }

    /* AUDIO */
    #audio {
      transform: scale(5);
      display: none;
      margin-top: 15px;
      margin-left: 25px;
    }

    #audio:checked + label img {
      content: url("/static/images/icons/audio.png")
    }

  </style>

</head>

<body>
  <!-- AUDIO -->
  <audio loop id="bgm" src="/static/sound/startbgm.mp3"> </audio>

  <input type="checkbox" id="audio" onclick="Aud()" style="border-style:none;">
  <label id='audiobut' for="audio">
    <img style="width:50px;height:auto;position:absolute;left:5px;top:-10px"
      src="/static/images/icons/mute.png">
  </label>

  <!-- MAIN CONTENT OF PAGE-->
  <div style="margin-top:6vh;" class="container">
    <div class="container">
      <image src="/static/images/title.png" id="title" class="center" style="margin-left: 62%;">
    </div>
    <div style="width:80%" class="container">
      <button type="submit" form="play" name="singleplayer" value="singleplayer" class="main" style="width:35%">
        PLAY
      </button>
    </div>
    <div style="margin-top:20px; width:80%" class="container">
      <button type="button" class="main options" style="width:35%" data-bs-toggle="modal" data-bs-target="#classes">
        CLASSES
      </button>
    </div>
    <div style="margin-top:20px; width:80%" class="container">
      <button type="button" class="main options" style="width:35%" data-bs-toggle="modal" data-bs-target="#settings">
        SETTINGS
      </button>
    </div>
  </div>

  <!-- MODAL + SETTINGS INPUTS -->
  <div class="modal fade" id="settings" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" style="margin-left:320px;" id="staticBackdropLabel">SETTINGS</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- CHECKBOX TYPE SETTINGS -->
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" form="play" id="cache" name="cache" {{ placeholder2 }}>
            <label for="cache"> quick &nbsp&nbsp load </label>
            <br>
            <input class="form-check-input" type="checkbox" onclick="Time()" form="play" id="reverseTime" name="reverseTime" {{ reverseStatus }}>
            <label for="reverseTime"> reversed &nbsp&nbsp time </label>
          </div>
          <hr>
          <!-- RADIO TYPE SETTINGS -->
          <div>
            <text> DIFFICULTY &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </text>
            <input type="radio" class="btn-check" form="play" name="difficulty" id="easy" value="0" autocomplete="off" {{ dEasy }}>
            <label class="btn btn-outline-secondary" for="easy">easy</label>
            &nbsp&nbsp&nbsp
            <input type="radio" class="btn-check" form="play" name="difficulty" id="medium" value="1" autocomplete="off" {{ dMed }}>
            <label class="btn btn-outline-secondary" for="medium">medium</label>
            &nbsp&nbsp&nbsp
            <input type="radio" class="btn-check" form="play" name="difficulty" id="hard" value="2" autocomplete="off" {{ dHard }}>
            <label class="btn btn-outline-secondary" for="hard">hard</label>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"> </script>

  <!-- PAGE-SPECIFIC JS -->
  <script>
    /* EVENTS THAT WILL OCCUR ON LOAD */
    window.onload = function() {
      document.getElementById('audio').checked = false;
    };

    /* AUDIO BUTTON INTERACTIONS */
    var Aud = function() {
      let bgm = document.getElementById('bgm');
      if (bgm.paused) {
        bgm.play();
      }
      else {
        bgm.pause();
      }
    };

  </script>

</body>

</html>
