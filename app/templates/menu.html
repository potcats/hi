<html>

<head>

  <title> MENU </title>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet"
    type="text/css"
    href="/static/css/style.css">

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous">

  <!-- PAGE SPECIFIC CSS -->
  <style>
    /* BACKGROUND */
    body {
      background-image: url("/static/images/bgs/menubg.jpg");
      background-repeat: no-repeat;
      background-size: 100vw 100vh;
    }

    /* AUDIO */
    #audio {
      transform: scale(5);
      display: none;
      margin-top: 15px;
      margin-left: 25px;
    }

    #audio:checked + label img {
      content: url("/static/images/icons/audio.png")
    }

  </style>

</head>

<body>
  <!-- AUDIO -->
  <audio loop id="bgm" src="TBA"> </audio>

  <input type="checkbox" id="audio" onclick="Aud()" style="border-style:none;">
  <label id='audiobut' for="audio">
    <img style="width:50px;height:auto;position:absolute;left:5px;top:-10px"
      src="/static/images/mute.png">
  </label>

  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"> </script>

  <!-- PAGE-SPECIFIC JS -->
  <script>
    /* EVENTS THAT WILL OCCUR ON LOAD */
    window.onload = function() {
      document.getElementById('audio').checked = false;
    };

    /* AUDIO BUTTON INTERACTIONS */
    var Aud = function() {
      let bgm = document.getElementById('bgm');
      if (bgm.paused) {
        bgm.play();
      }
      else {
        bgm.pause();
      }
    };

  </script>

</body>

</html>
